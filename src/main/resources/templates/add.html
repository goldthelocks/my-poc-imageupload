<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>My POC of Image Upload</title>
</head>

<body>
	<div th:replace="fragments/resources :: resources"></div>
	<div th:replace="fragments/header :: header"></div>
	<div class="container-fluid text-center">

		<div class="row content">
			<div class="col-sm-8 text-left">

				<p>
					<span th:text="${message}">[text]</span>
				</p>

				<h1>Add account</h1>

				<p style="font-size: 20; color: #556B2F;">
					<span th:utext="${successMessage}"></span>
				</p>

				<form method="POST" th:action="@{/add}" th:object="${user}">

					<ul>
						<li th:each="err : ${#fields.errors('*')}" th:text="${err}" />
					</ul>

					<input type="text" th:placeholder="Username"
						th:field="*{user.username}" id="username" name="username"
						class="form-control" /> <br /> <input type="submit"
						value="Submit " />

				</form>

				<hr />
			</div>
		</div>
	</div>

	<div th:replace="fragments/footer :: footer"></div>
</body>

</html>
